<div class="container">


    <hr/>


    <!-- Title -->
    <div class="row">
        <div class="form-group clearfix">
            <div class="col-xs-12 col-sm-6">
                <h2>Recent products</h2>
            </div>
            <div class="col-xs-12 col-sm-6">
                <!-- Split button -->
                <div class="dropdown items-filter">
                    <span>Sort by: </span>
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span ng-show="mainCtrl.reverse">Cost high-low<i class="glyphicon glyphicon-arrow-down"></i></span>
                        <span ng-show="!mainCtrl.reverse">Cost low-high<i class="glyphicon glyphicon-arrow-up"></i></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li ng-click="mainCtrl.reverse = true"><a href="#">Cost high-low</a></li>
                        <li ng-click="mainCtrl.reverse = false"><a href="#">Cost low-high</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->

    <!-- Page Features -->
    <div class="row text-center">

        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 hero-feature"
             ng-repeat="item in mainCtrl.items | orderBy: mainCtrl.predicate: mainCtrl.reverse">
            <div class="thumbnail item-thumbnail">
                <a href="{{ '#/items/' + item._id }}">
                    <span class="item-hover-mask item-hover-mask_more">
                        <i class="glyphicon glyphicon-search">
                            <span class="small">View details</span>
                        </i>
                    </span>
                    <img ng-src="images/items/160/{{item.images[item.mainImageIndex]}}" alt="{{item.title}}" class="image"/>
                </a>
                <div class="caption">
                    <h4>{{ item.title }}</h4>
                    <p class="item-thumbnail__price">{{ item.price | currency: "â‚¹":0 }}</p>

                    <div class="btn-group btn-group-justified">
                        <div class="btn-group">
                            <button class="btn btn-default btn-grey"
                                    ng-click="storeCtrl.buyNow(item)">
                                <i class="fa fa-inr"></i> Buy now
                            </button>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-default btn-grey"
                                    ng-click="storeCtrl.addToCart(item)">
                                <i class="fa fa-cart-arrow-down"></i> Add to cart
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /.row -->

    <hr>

</div>
